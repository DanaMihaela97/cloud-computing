<h2 (click)="home()">Career Opportunities in <span style="color:rgb(50, 128, 104)"> {{ selectedCity }}</span></h2>
<button type="button" class="btn btn butonas" (click)="goBack()">Go Back</button>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let job of joburi">
      <div class="card">
        <img class="card-img-top img" [src]="job.url" alt="Job Image">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text icon">{{ job.city }}</p>
          <a [routerLink]="['/apply', job.id]" class="btn btn-primary btn-apply">Apply</a>
        </div>
      </div>
    </div>
  </div>
</div>
